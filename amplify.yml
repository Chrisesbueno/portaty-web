version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .nextF
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    # Regla para la ruta espec√≠fica que queremos con content-type application/json
    - pattern: .well-known/assetlinks.json
      headers:
        - key: Content-Type
          value: application/json
    # Regla para mantener el comportamiento predeterminado para otras rutas
    - pattern: "**/*"
      headers:
        - key: Content-Type
          value: text/html; charset=utf-8
