version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  rewrite:
    - source: </^.well-known/assetlinks.json$>
      target: /public/.well-known/assetlinks.json
      contentType: application/json
